# Nombre de la aplicación
spring.application.name=${APP_NAME}

# Puerto del servidor en producción
server.port=${SERVER_PORT}

# Configuración PostgreSQL producción
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# JPA / Hibernate
spring.jpa.database-platform=${JPA_DIALECT}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}

# Flyway
spring.flyway.enabled=${FLYWAY_ENABLED}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=${FLYWAY_BASELINE_ON_MIGRATE}

# JWT
security.jwt.secret=${APP_JWT_SECRET}
security.jwt.issuer=${JWT_ISSUER}
security.jwt.access-ttl=${JWT_ACCESS_TTL}
security.jwt.refresh-ttl=${JWT_REFRESH_TTL}

# CORS - dominios permitidos para producción
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Email para alertas
alertas.email-destino=${ALERT_EMAIL_DESTINO}

# Configuración SMTP Gmail (u otro SMTP)
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS_ENABLE}
spring.mail.properties.mail.smtp.starttls.required=${SMTP_STARTTLS_REQUIRED}
spring.mail.properties.mail.smtp.ssl.trust=${SMTP_SSL_TRUST}
